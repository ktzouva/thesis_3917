{% extends 'base_layout.html' %}
{% block content %}

  <h1>Algorithms</h1>
  <p id="algorithm_paragraph">Seek Information About Some Data Mining Algorithms</p>

  <div class="algorithms">

    {% for algorithm in algorithms %}

      <div class = "algorithm">
        <h2><a href="{% url 'algorithms:detail' slug=algorithm.slug %}">{{ algorithm.title }}</a></h2>
        <p>{{ algorithm.snippet }}</p>
      </div>

    {% endfor %}

  </div>

{% endblock %}
